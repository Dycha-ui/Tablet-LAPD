        function toggleContent(id) {
            let content = document.getElementById(id);
            content.style.display = content.style.display === "block" ? "none" : "block";
        }
        
        function calculate() {
            let checkboxes = document.querySelectorAll('.case:checked');
            let totalWyrok = 0, totalGrzywna = 0, summaryText = "";
            
            checkboxes.forEach((checkbox) => {
                let wyrok = parseInt(checkbox.getAttribute("data-wyrok"));
                let grzywna = parseInt(checkbox.getAttribute("data-grzywna"));
                totalWyrok += wyrok;
                totalGrzywna += grzywna;
                summaryText += `${checkbox.parentElement.textContent.trim()} - ${wyrok} miesicy, ${grzywna} $`;
            });
            
            document.getElementById("result").innerText = summaryText 
                ? `${summaryText}\nczny wyrok: ${totalWyrok} miesicy, czna grzywna: ${totalGrzywna} $`
                : "Brak wybranych przewinie.";
        }
    </script>
